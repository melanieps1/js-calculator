<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

	<!-- Bootstrap CSS, Bootstrap JS and JQUERY links -->
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="container">

<div class="header">
	<h2>JavaScript Calculator</h2>
</div>

	<div class="calculator">

		<div class="row">
			<div class="col-xs-12">
				<button class="btn btn-warning calc-btn" id="solarPanel">Solar Panel</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div id="display" class="calc-display">0</div>
			</div>
		</div>
		<div class="row">
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">AC</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">C</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">+/-</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">/</button>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">7</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">8</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">9</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">*</button>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">4</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">5</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">6</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">-</button>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">1</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">2</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn numeric-btn">3</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">+</button>
				</div>
		</div>
		<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-default calc-btn-2x numeric-btn">0</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">.</button>
				</div>
				<div class="col-xs-3">
					<button class="btn btn-default calc-btn">=</button>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
